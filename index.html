<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Inventory
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 24px;
      max-width: 900px;
    }

    h1 {
      margin-bottom: 0;
    }

    small {
      color: #666;
    }

    form,
    .card {
      border: 1px solid #ddd;
      padding: 16px;
      border-radius: 8px;
      margin: 12px 0;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    input {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
      margin-right: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>

<body>
  <h1>Inventory</h1>

  <div class="card">
    <button id="refresh">Refresh Items</button>
    <div id="status"></div>
    <table id="itemsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <form id="addForm">
    <h3>Add Item</h3>
    <label>ID</label>
    <input name="id" type="number" min="1" required />
    <label>Name</label>
    <input name="name" placeholder="e.g. Keyboard" required />
    <label>Stock</label>
    <input name="stock" type="number" min="0" value="1" required />
    <button type="submit">Add</button>
  </form>

  <form id="purchaseForm">
    <h3>Purchase Item</h3>
    <label>Item ID</label>
    <input name="id" type="number" min="1" required />
    <label>Quantity</label>
    <input name="quantity" type="number" min="1" value="1" required />
    <button type="submit">Purchase</button>
  </form>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const tbody = $('#itemsTable tbody');
    const status = $('#status');

    // Load all items
    async function loadItems() {
      status.textContent = 'Loading...';
      const res = await fetch('/inventory/items');
      const data = await res.json();
      tbody.innerHTML = data.map(i => `
      <tr>
        <td>${i.id}</td>
        <td>${i.name}</td>
        <td>${i.stock}</td>
        <td>
          <button onclick="updateItem(${i.id})">Update</button>
          <button onclick="deleteItem(${i.id})">Delete</button>
        </td>
      </tr>
    `).join('');
      status.textContent = '';
    }

    // Delete item
    async function deleteItem(id) {
      if (!confirm(`Delete item #${id}?`)) return;
      const res = await fetch(`/inventory/items/${id}`, { method: 'DELETE' });
      const data = await res.json();
      alert(data.message);
      await loadItems();
    }

    // Update item
    async function updateItem(id) {
      const name = prompt("Enter new name:");
      const stock = Number(prompt("Enter new stock:"));
      if (!name || stock < 0) return;
      const res = await fetch(`/inventory/items/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, stock })
      });
      const data = await res.json();
      alert(`Updated: ${data.name}`);
      await loadItems();
    }

    // Add new item
    $('#addForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const id = Number(form.id.value);
      const name = form.name.value.trim();
      const stock = Number(form.stock.value);
      if (!id || !name || stock < 0) return;

      const res = await fetch('/inventory/items', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, name, stock })
      });

      const data = await res.json();
      alert(`Added: ${data.name} (ID: ${data.id})`);
      await loadItems();
      form.reset();
    });

    // Purchase item
    $('#purchaseForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.currentTarget;
      const id = Number(form.id.value);
      const quantity = Number(form.quantity.value);
      const res = await fetch(`/inventory/items/purchase/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ quantity })
      });
      const data = await res.json();
      alert(data.message || 'Done');
      await loadItems();
      form.reset();
    });


    $('#refresh').addEventListener('click', loadItems);

    loadItems();
  </script>

</body>

</html>
